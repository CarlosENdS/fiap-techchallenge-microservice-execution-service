# Application Configuration
spring.application.name=execution-service
server.port=8080
server.servlet.context-path=/api/execution-service

# Database Configuration (AWS RDS PostgreSQL)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5434/execution_service_db}
spring.datasource.username=${DB_USERNAME:execution_service_user}
spring.datasource.password=${DB_PASSWORD:execution_service_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# AWS Configuration
spring.cloud.aws.region.static=${AWS_REGION:us-east-1}
spring.cloud.aws.sqs.endpoint=${AWS_SQS_ENDPOINT:}

# SQS Queue URLs Configuration
messaging.sqs.queue.execution-events-url=${SQS_EXECUTION_EVENTS_QUEUE_URL:}
messaging.sqs.queue.execution-completed-url=${SQS_EXECUTION_COMPLETED_QUEUE_URL:}
messaging.sqs.queue.resource-unavailable-url=${SQS_RESOURCE_UNAVAILABLE_QUEUE_URL:}
messaging.sqs.queue.billing-events=${SQS_BILLING_EVENTS_QUEUE:billing-events.fifo}
messaging.sqs.queue.os-events=${SQS_OS_EVENTS_QUEUE:os-order-events-queue.fifo}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.techchallenge.fiap.cargarage.execution_service=DEBUG
logging.level.io.awspring.cloud=DEBUG
logging.level.software.amazon.awssdk=INFO
